lanme:
   pos: predicate

   definition:
      x1 is a sheep. 

   notes:
      See also {kanba}, {sunla}. 

   types:
      x1: animal

   examples:
      - "ko finci'a pa pixra be lo'e lanme":
           "Draw me a sheep."
      - "ca lo cabna nanca lo lanme pa re'u raunzu lo ka cupra lo'e sunla":
           "This year the sheep are for the first time producing enough wool."
      - "lo lanme pe mi za'o terpa tu'a lo labno pe lo prulamdei":
           "The sheep are still scared about the wolf from yesterday."

   keywords:
      - sheep
      - lamb
      - ewe
      - ram

   glosses:
      x1: sheep

   confer:
      synonyms:
         -
      antonym: 
      hypernym: mabru
      holonym: 

   fields:
      - mammals
      - animals

   frame: DANLU

   arity: 1