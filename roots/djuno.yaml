djuno:
   pos: predicate

   definition:
      x1 knows fact(s) x2 (du'u) about subject x3 by epistemology x4. 

   notes:
      Words usable for epistemology typically have a du'u place; know how to - implying knowledge of method but not necessarily having the ability to practice (= {tadjyju'o}). (cf. know/familiar with: se slabu, na'e cnino, na'e fange).  See also cmavo list {du'o}, {krici}, {jinvi}, {cilre}, {certu}, {facki}, {jijnu}, {jimpe}, {senpi}, {smadi}, {kakne}, {birti}, {mipri}, {morji}, {saske}, {viska}. 

