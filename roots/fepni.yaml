fepni:
   pos: predicate

   definition:
      x1 is measured in kopeck/cent money-subunits as x2 [quantity], in monetary system x3. 

   notes:
      Also pfennig, paisa, sen, fen, dinar, etc.; x1 is generally a price/cost/value.  (additional secondary, tertiary, etc. subunit places may be added as x4, x5, x6, ...); See also {sicni}, {jdini}, {jdima}, {vecnu}, {rupnu}, {dekpu}, {gutci}, {minli}, {merli}, {bunda}, {kramu}. 

