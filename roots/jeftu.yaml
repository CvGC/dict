jeftu:
   pos: predicate

   definition:
      x1 is x2 weeks in duration (default is 1 week) by standard x3. 

   notes:
      Re. x3, a week may be more or less than seven days, classically being tied to the time between trips to the marketplace; this week (= {cabjeftu}); next week (= {bavlamjeftu}); last week (= {prulamjeftu}).  See also {detri}, {djedi}, {masti}, {nanca}. 

