definition:
   x1 [person/passive/state] undergoes/experiences x2 (event/experience); x2 happens to x1. 

notes:
   Also has/have (of events/experiences); suggests passive undergoing but does not exclude active (per zukte) intent; a deserved experience: reward or punishment (= {jernyfri}, {zanjernyfri}, {maljernyfri}).  See also cmavo list {ri'i}, {jmive}, {fasnu}, {renvi}. 

