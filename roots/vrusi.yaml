vrusi:
   pos: predicate

   definition:
      x1 (ka) is a taste/flavor of/emitted by x2; x2 tastes of/like x1. 

   notes:
       x2 tastes of seasoning x1, x1 is a seasoned flavor of x2 (= {tsapyvu'i}); vrusi may overlap the senses of taste and smell, since the latter is a significant component of taste.  See also {kukte}, {tsapi}, {cpina}, {panci}. 

