rinju:
   pos: predicate

   definition:
      x1 is restrained/held [back]/constrained/kept by restraint x2 against x3 (event). 

   notes:
      Also: x2 is a restraint/binding for x1, x2 keeps/restrains/holds [back]/constrains x1 from x3 (= selri'u for reordered places); agentive restraint (= {ri'urgau}, {ri'urzu'e}).  See also {zifre}, {ralte}, {pinfu}, {kavbu}, {fanta}, {jgari}, {jimte}, {bapli}, {curmi}, {kluza}, {tagji}. 

