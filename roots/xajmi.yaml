xajmi:
   pos: predicate

   definition:
      x1 is funny/comical to x2 in property/aspect x3 (nu/ka); x3 is what is funny about x1 to x2. 

   notes:
      Also: x1 is a comedian (= {xampre}, {xamseljibri} for a professional comedian).  (x1 can be a person/object or an abstraction; be careful about possible sumti-raising); See also {bebna}, {cisma}, {cmila}, {fenki}, {zdile}. 

