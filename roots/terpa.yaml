terpa:
   pos: predicate

   definition:
      x1 fears x2; x1 is afraid/scared/frightened by/fearful of x2 (event/tu'a object). 

   notes:
      Also: x1 feels terror about x2; x2 is fearsome/fearful/frightening/scary to x1 (= selte'a to reorder places).  See also {snura}, {xalni}, {xanka}, {virnu}. 

