lorxu:
   pos: predicate

   definition:
      x1 is a fox. 

   notes:
      See also {gerku}. 

   types:
      x1: animal

   examples:
      - "lo lorxu ba'o nenri lo jipci zdani pe do":
           "The fox has been inside your chicken house."
      - "lo xunre lorxu cu troci lo ka zvafa'i su'o cidja lo festi poi lo remna pe lo tcadu ba'o zvastagau ke'a.":
           "The red fox tried to find something to eat in the waste the humans of the city had left behind."

   keywords:
      - fox

   glosses:
      x1: fox

   confer:
