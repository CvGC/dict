dirba:
   pos: predicate

   definition:
      x1 is dear/precious/darling to x2; x1 is emotionally valued by x2. 

   notes:
      x1 may be a specific object, a commodity, an event, or a property; pedantically, for objects/commodities, this is sumti-raising from ownership of the object/commodity (= posydirba for unambiguous {semantics}).  See also {tcika}, {kargu}, {vamji}, {vajni}, {pleji}, {jadni}, {jemna}. 

