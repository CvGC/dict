te ki'i:
  class: BAI*
  pos: preposition
  definition: With relationship.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of ckini.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of ckini and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is related to or associated with
      something unspecified by a relationship indicated by the referent of the
      tagged sumti.
  proposed tag: []
  confer:
    - ckini
    - ki'i
    - se ki'i
  keywords:
    - with relationship
    - by relationship
  examples:
    na viska le munje be te ki'i lo ka purci ku ba la'e de'u: Unseen is the world of the past after this.
