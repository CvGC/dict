ju'e:
  class: JOI
  pos: connective
  definition: Vague connective.
  notes:
    - >-
      Joins two sumti into one sumti. The referent of the resulting sumti is
      some function of the referents of both sumti. More than two sumti may be
      joined into one sumti by chaining up additional { ju'e ''SUMTI'' }.
  confer: []
  keywords:
    - vague connective
  examples:
    mi'a casnu zo jetnu ju'e zo fatci ju'e lo si'o jetnu ku ju'e lo si'o fatci: >-
      We are discussing about "truth"/"fact"/truth/fact.'' (IRC, Eimi, 22 Dec
      2008 07:40:19)
    .i ji'a co'e lo plise ju'e lo perli ju'e lo drata: 'Also an apple and a pear.'''' (IRC, xalbo, 5 Oct 2010 12:50:22)'
