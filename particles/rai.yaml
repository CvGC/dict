rai:
  class: BAI
  pos: preposition
  definition: With superlative.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of traji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of traji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a superlative
      thing indicated by the referent of the tagged sumti.
  confer:
    - traji
    - se rai
    - te rai
    - ve rai
  keywords:
    - with superlative thing
  examples: {}
