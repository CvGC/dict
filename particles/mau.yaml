mau:
  class: BAI
  pos: preposition
  definition: Exceeded by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of zmadu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of zmadu and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is exceeded by the referent of the
      tagged sumti.
  confer:
    - zmadu
    - se mau
    - te mau
    - ve mau
  keywords:
    - exceeded by
    - less than
  examples:
    mi'a stali le zdani mau lo nu mi'a litru: We stay at home less than we travel.
