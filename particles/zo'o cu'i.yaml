zo'o cu'i:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier. Used to express dully {MORE DETAILS}.  This word
    comprises a scale, along with "OTHER1" and "OTHER2".  See also OTHER1,
    OTHER2, the preface. 
  notes: []
  examples:
    zo'o cu'i ru'a mi ca lo nu lo ba'o pampe'o cu cliva lo zdani be mi cu tavla vo'a fo la lojban: >-
      Seriously, I postulate that I am, right after my ex-girlfriend leaves my
      house, going to talk to myself in Lojban.
