te va'u:
  class: BAI*
  pos: preposition
  definition: Goodness standard.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of xamgu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of xamgu and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is good or beneficial in some way
      according to a standard indicated by the referent of the tagged sumti.
  confer:
    - xamgu
    - va'u
    - se va'u
  keywords:
    - goodness standard
  examples:
    mi dunda lo nanba do te va'u lo si'o lo nu sidju cu vrude: 'I gave you bread, which is a good thing because helping is virtuous.'
