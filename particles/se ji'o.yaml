se ji'o:
  class: BAI*
  pos: preposition
  definition: Controlling event...
  notes:
    - >-
      Tags a sumti as fitting the third place of jitro.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of jitro and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with some form
      of control over an event described or indicated by the referent of the
      tagged sumti.
  proposed tag:
    - te jitro modal
  confer:
    - jitro
    - ji'o
    - se ji'o
  keywords:
    - Controlling event.
  examples:
    mi lerci cikna te ji'o lo nu zbasu lo zdani: I was up late in control of building a house.
