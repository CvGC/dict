ca'i:
  class: BAI
  pos: preposition
  definition: By authority of...
  notes:
    - >-
      Tags a sumti as fitting the first place of catni.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of catni and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is enacted by the authority
      of the referent of the tagged sumti.
  proposed tag:
    - catni modal
  confer:
    - catni
    - se ca'i
    - te ca'i
  keywords:
    - By authority of...
  examples:
    lo'e jbonei cu mo ca'i do: >-
      As an authority on such things, how can you describe the typical
      Lojban-enthusiast?
    mi pu klama le bilni ginka ca'i la .kordobas.: I went to the military camp with Kordobas's authorization.
