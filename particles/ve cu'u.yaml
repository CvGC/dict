ve cu'u:
  class: BAI*
  pos: preposition
  definition: Expressed in medium...
  notes:
    - >-
      Tags a sumti as fitting the fourth place of cusku.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the fourth place of cusku and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is being expressed in the
      medium indicated by the referent of the tagged sumti.
  proposed tag:
    - ve cusku modal
  confer:
    - cusku
    - cu'u
    - se cu'u
    - te cu'u
  keywords:
    - ...expressed in medium...
    - ...with medium of expression...
  examples:
    .ai mi ba mulno ciksi ve cu'u la uikis: I am going to explain it completely on the wiki.
    mi joi la bancus cu casnu ve cu'u la .irk.: Bancus and I had a conversation on IRC.
