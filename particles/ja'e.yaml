ja'e:
  class: BAI
  pos: preposition
  definition: Therefore result...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of jalge. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of jalge and then fills it with the tagged sumti. In other words, the
      event described by the bridi results from the tagged sumti.
  proposed tag:
    - jalge modal
  confer:
    - jalge
    - se ja'e
    - ja'e nai
    - se ja'e nai
  keywords:
    - Therefore result...
  examples:
    .i le li'i clupa nu casnu bau roda ja'e node cu rinka'' (Slightly modified.): >-
      The experience of a looping discussion in all languages which results in
      nothing is the cause.
