pi'o:
  class: BAI
  pos: preposition
  definition: Used by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of pilno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of pilno and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with something being
      used by the referent of the tagged sumti.
  confer:
    - pilno
    - se pi'o
    - te pi'o
  keywords:
    - used by
  examples: {}
