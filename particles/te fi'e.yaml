te fi'e:
  class: BAI*
  pos: preposition
  definition: Created for purpose.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of finti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of finti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some event of
      creation, for a purpose indicated by the referent of the tagged sumti.
  confer:
    - finti
    - fi'e
    - se fi'e
    - ve fi'e
  keywords:
    - creation for purpose
  examples:
    la djan zbasu lo lisri lo se viska te fi'e lo nu le tixnu cu cmila: 'John makes a story out of what they see, so that his daughter laughs.'
