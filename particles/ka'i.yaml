ka'i:
  class: BAI
  pos: preposition
  definition: Represented by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of krati.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of krati and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some act of
      representation or proxying commited by the referent of the tagged sumti.
  confer:
    - krati
    - se ka'i
    - te ka'i
  keywords:
    - represented by
  examples:
    mi ne ka'i le mi mamta cu ritli cuxna pa jatna mu'i lo nu mi bilma: 'I vote on one captain as represented by my mother, because I''m sick.'
    le merko gugde be ka'i le merko gugde jatna cu xusra lo du'u jamna: 'The United States, as represented by the president, declares war.'
