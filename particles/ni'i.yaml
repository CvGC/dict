ni'i:
  class: BAI
  pos: preposition
  definition: By logic...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of nibli.  Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of nibli and then fills it with the tagged sumti.  In other words, the
      event described by the bridi follows logically from the referent of the
      tagged sumti.
  proposed tag:
    - nibli modal
  confer:
    - nibli
    - ja'e
    - mu'i
    - ri'a
    - ki'u
    - se ni'i
    - te ni'i
    - ni'i ma
    - ni'i nai
    - se ni'i nai
  keywords:
    - By logic...
  examples:
    lu coi ro li'u ja'a gendra ni'i lo cizra javni po lo se cusku krasi: >-
      Hello Every" IS grammatically correct, logically because of a crazy rule
      of an expression source (dictionary?).
    .i la .platon. mrobi'o ni'i le du'u py remna: 'Plato dies, which follows logically because he is human.'
