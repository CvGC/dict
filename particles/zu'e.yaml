zu'e:
  class: BAI
  pos: preposition
  definition: With actor.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of zukte.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of zukte and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is goalfully enacted by the
      referent of the tagged sumti.
  confer:
    - zukte
    - se zu'e
    - te zu'e
  keywords:
    - with actor
  examples:
    lo mlatu cu tarmi le mudri zu'e mi: 'I caused, with some goal in mind, the wood to be shaped like a cat.'
