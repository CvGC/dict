mu'i:
  class: BAI
  pos: preposition
  definition: Because of motive...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of mukti. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of mukti and then fills it with the tagged sumti. In other words, the
      event described by the bridi occurs because of the motive described by the
      referent of the tagged sumti.
  proposed tag:
    - mukti modal
  confer:
    - mukti
    - ja'e
    - ni'i
    - ri'a
    - ki'u
    - se mu'i
    - te mu'i
    - mu'i ma
    - mu'i nai
    - se mu'i nai
  keywords:
    - Because of motive...
  examples:
    .i mi cliva mu'i le nu samru'e kelci gi'e sipna do'e le mi se prami: I leave motivated by computer gaming and sleeping with my beloved.
