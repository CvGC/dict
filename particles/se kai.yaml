se kai:
  class: BAI*
  pos: preposition
  definition: With property.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of ckaji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of ckaji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is characterized by the referent
      of the tagged sumti.
  confer:
    - ckaji
    - kai
  keywords:
    - with property
  examples:
    le karce cu xamgu se kai le ka skari: The car is good in the property of its colour.
