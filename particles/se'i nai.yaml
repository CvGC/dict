se'i nai:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier. Used to express other-oriented {MORE DETAILS}.  This
    word comprises a scale, along with "OTHER1".  See also OTHER1, OTHER2, the
    preface. 
  notes: []
  examples:
    .i .e'o ko te lisri tu'a ko'a ca lo bavlamdei .a'u sai .ui .a'o se'i nai ro'i: >-
      Hey, could you tell a story about it tomorrow? I'm very interested, and I
      hope you can.
