se ra'i:
  class: BAI*
  pos: preposition
  definition: As an origin of.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of krasi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of krasi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with an origin or
      starting point of the referent of the tagged sumti.
  confer:
    - krasi
    - ra'i
  keywords:
    - origin of
  examples: {}
