mu'u:
  class: BAI
  pos: preposition
  definition: Exemplified by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of mupli.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of mupli and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is exemplified by or associated
      with an example indicated by the referent of the tagged sumti.
  confer:
    - mupli
    - se mu'u
    - te mu'u
  keywords:
    - exemplified by
  examples:
    mi nelci lo titla cidja be mu'u lo titnanba: 'I enjoy sweet foods, such as cake.'
