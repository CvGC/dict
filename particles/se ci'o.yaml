se ci'o:
  class: BAI*
  pos: preposition
  definition: Emoting.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of cinmo.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of cinmo and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the emotion
      indicated by the referent of the tagged sumti.
  confer:
    - cinmo
    - ci'o
    - te ci'o
  keywords:
    - emoting
    - feeling
  examples: {}
