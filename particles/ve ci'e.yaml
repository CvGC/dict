ve ci'e:
  class: BAI*
  pos: preposition
  definition: With synergy in...
  notes:
    - >-
      Tags a sumti as fitting the fourth place of ciste.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the fourth place of ciste and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with a system
      that has synergistic or emergent properties described or indicated by the
      referent of the tagged sumti.
  proposed tag:
    - ve ciste modal
  confer:
    - ciste
    - ci'e
    - se ci'e
    - te ci'e
  keywords:
    - With synergy in.
  examples:
    coi lo pu jbena be veci'e lo djacu: 'Hello, previously-birthed thing that resulted in water.'
    lo besna cu mutce vlipa ve ci'e lo menli: 'The brain is very powerful, with synergistic result the mind.'
