pu'a:
  class: BAI
  pos: preposition
  definition: Pleased by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of pluka.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of pluka and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with someone's being
      pleased by the referent of the tagged sumti.
  confer:
    - pluka
    - se pu'a
    - te pu'a
  keywords:
    - pleased by
  examples: {}
