fi'o:
  class: FIhO
  pos: cast from verb to preposition
  terminated by: FEhU
  definition: Converts a selbri into a tag.
  notes:
    - >-
      The tag modifies a sentence or connects two sentences. When modifying a
      sentence, the tag can take an argument that further specifies it and which
      fills the first argument of the converted selbri.
  proposed tag: []
  confer:
    - fe'u
  keywords:
    - selbri to modal
    - nonce modal/sumti tag
  examples:
    doi .deivid. do no roi klama lo cinri fi'o kansa mi: 'David, you never come to interesting places with me.'
    lo citno nanla cu gleki catlu lo kacma fi'o se jbini lo pendo be ny: 'The young boy looked happily into the camera, standing among his friends.'
    do facki fi la lojban. fi'o tadji fe'u ma: You discovered Lojban by what method?
