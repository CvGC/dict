mu'i nai:
  class: BAI*
  pos: preposition
  definition: Not motivated by...
  notes:
    - >-
      Tags a sumti as not fitting the 1st place of mukti. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of mukti and then fills it with the tagged sumti.  In other words, the
      event described by the bridi is not motivated by the referent of the
      tagged sumti.
  proposed tag:
    - na'e mukti modal
  confer:
    - mukti
    - ja'e
    - ri'a
    - ni'i
    - ki'u
    - mu'i
    - se mu'i
    - te mu'i
    - mu'i ma
    - se mu'i nai
  keywords:
    - Not motivated by...
    - Regardless of motivation.
  examples:
    mi gleki le nu tavla do kei mu'i nai le cmalu temci: 'I like talking to you, regardless of the short amount of time.'
