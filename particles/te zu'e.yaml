te zu'e:
  class: BAI*
  pos: preposition
  definition: With goal.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of zukte.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of zukte and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some entity
      pursuing the goal indicated by the referent of the tagged sumti.
  confer:
    - zukte
    - zu'e
    - se zu'e
  keywords:
    - with goal
  examples:
    ca ku mi cliva te zu'e le nu cpacu lo cidjrpitsa: 'Now, I leave to get a pizza.'
    mi katna te zu'e lu no lo tricu cu farlu: I cut to make the tree fall.
