le'a:
  class: BAI
  pos: preposition
  definition: In category.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of klesi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of klesi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a class or
      category indicated by the referent of the tagged sumti.
  confer:
    - klesi
    - se le'a
    - te le'a
  keywords:
    - in category
  examples:
    za'a zo bancu cu brivla le'a le remoi: I observe that "bancu" is a brivla of the second type.
