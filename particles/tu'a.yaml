tu'a:
  class: LAhE
  pos: noun modifier
  terminated by: LUhU
  definition: Abstraction.
  notes:
    - >-
      It converts a sumti into another sumti. The converted sumti points to an
      abstraction that has the referent of the unconverted sumti as an argument.
  confer:
    - jai
    - fai
  keywords: []
  examples:
    le bimxra cu ralci tu'a le skari be le tsanybargu: the wall-painting nuances in rainbow colours...
    .iki'ubo zu'u so'iroiku mi terpa tu'a lei rigni jvinu be lei nanca poi tcena le purci: for at times I feel appalling vistas of years stretching behind me
