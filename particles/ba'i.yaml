ba'i:
  class: BAI
  pos: preposition
  definition: Replaced by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of basti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of basti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi associated with the replacement of
      something by the referent of the tagged sumti.
  confer:
    - basti
    - se ba'i
  keywords:
    - replaced by
  examples: {}
