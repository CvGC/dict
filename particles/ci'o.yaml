ci'o:
  class: BAI
  pos: preposition
  definition: Emotionally felt by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of cinmo.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of cinmo and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the emotions of
      the referent of the tagged sumti.
  confer:
    - cinmo
    - se ci'o
    - te ci'o
  keywords:
    - emotion
  examples:
    ci'o ko'a mi pu tavla do: He/She/It was emotionally affected by my talking to you.
