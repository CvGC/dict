se ja'i:
  class: BAI*
  pos: preposition
  definition: With rule prescribing...
  notes:
    - >-
      Tags a sumti as fitting the second place of javni.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of javni and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is enacted according to a
      rule that prescribes or requires the actions indicated or described by the
      referent of the tagged sumti.
  proposed tag:
    - se javni modal
  confer:
    - javni
    - ja'i
    - te ja'i
  keywords:
    - With rule prescribing...
  examples:
    mi cpacu lo bolci se ja'i lo nu da poi se darxi cu zifre: I take the ball by the rule that says that one who is hit is permitted.
