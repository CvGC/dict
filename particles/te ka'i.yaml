te ka'i:
  class: BAI*
  pos: preposition
  definition: Representing in.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of krati.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of krati and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some act of
      representation in the matter or situation indicated by the referent of the
      tagged sumti.
  confer:
    - krati
    - ka'i
    - se ka'i
  keywords:
    - representing in
  examples: {}
