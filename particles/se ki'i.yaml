se ki'i:
  class: BAI*
  pos: preposition
  definition: Related to Tags a sumti as fitting the 2nd place of ckini.
  notes:
    - >-
      Augments the bridi in which it occurs, adding an extra, un-numbered place
      with the meaning of the 2nd place of ckini and then fills it with the
      tagged sumti.  In other words, the event described by the bridi is related
      to or associated with the referent of the tagged sumti.
  proposed tag: []
  confer:
    - ckini
    - ki'i
    - te ki'i
  keywords:
    - related to
    - associated with
  examples: {}
