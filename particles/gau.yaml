gau:
  class: BAI
  pos: preposition
  definition: With active agent.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of gasnu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of gasnu and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is performed by the referent of
      the tagged sumti.
  confer:
    - gasnu
    - se gau
  keywords:
    - agent
    - with active agent
  examples:
    lo mlatu cu tarmi le mudri gau mi: I caused the wood to be shaped like a cat.
