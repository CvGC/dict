te rai:
  class: BAI*
  pos: preposition
  definition: At extreme.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of traji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of traji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a superlativy
      thing that is superlative to the extreme indicated by the referent of the
      tagged sumti.
  confer:
    - traji
    - se rai
    - te rai
    - ve rai
  keywords:
    - at extreme
  examples:
    le karce cu xunre te rai lo blanu: The car is as blue as it could be and still be red.
