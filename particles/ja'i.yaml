ja'i:
  class: BAI
  pos: preposition
  definition: By rule...
  notes:
    - >-
      Tags a sumti as fitting the first place of javni.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of javni and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is enacted according to the
      rule described or indicated by the referent of the tagged sumti.  
  proposed tag:
    - javni modal
  confer:
    - javni
    - se ja'i
    - te ja'i
  keywords:
    - By rule
    - by rule governing.
  examples:
    ko ja'i casnu ti bau la lojban: 'Talk by the rules, to this thing, in Lojban.'
    mi cpacu lo bolci ja'i le vo moi: 'I take the ball by rule #4.'
    lo prenu na pinfu ja'i no da ku'u lo te flalu: People are not held prisoner for no reason in a law-based culture.
