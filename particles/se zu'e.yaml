se zu'e:
  class: BAI*
  pos: preposition
  definition: Goalfully acting by doing.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of zukte.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of zukte and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some entity
      goalfulling enacting the actions indicated by the referent of the tagged
      sumti.
  confer:
    - zukte
    - zu'e
    - te zu'e
  keywords:
    - goalfully acting by doing
    - goalfully acting at
  examples:
    lo tricu cu farlu se zu'e lo nu katna: 'A tree fell, there having been cutting.'
