te koi:
  class: BAI*
  pos: preposition
  definition: Bordering on.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of korbi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of korbi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is bordering on the referent of
      the tagged sumti.
  confer:
    - koi
    - se koi
    - korbi
  keywords:
    - bordering on
    - next to
  examples:
    lo fipkalte cu xabju te koi le xamsi: Fishermen live by the seaside.
