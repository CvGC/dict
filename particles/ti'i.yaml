ti'i:
  class: BAI
  pos: preposition
  definition: Suggested by...
  notes:
    - >-
      Tags a sumti as fitting the first place of stidi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of stidi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is suggested by the referent
      of the tagged sumti.
  proposed tag:
    - stidi modal
  confer:
    - stidi
    - se ti'i
    - te ti'i
  keywords:
    - Suggested by.
  examples:
    .i ti'i do mi pajni lo selsku selkei be ve cu'u dei gi'i gunka la jbosisri'i: >-
      As you suggested, am I judging the expression-game by what I'm saying, am
      I working on Lojban-Search-Ritual, both, or neither?
    mi klama le zarci ti'i do: I go to the store as suggested by you.
