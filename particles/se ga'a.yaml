se ga'a:
  class: BAI*
  pos: preposition
  definition: Observing...
  notes:
    - >-
      Tags a sumti as fitting the second place of zgana.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of zgana and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with the
      observation of the referent of the tagged sumti.
  proposed tag:
    - se zgana modal
  confer:
    - zgana
    - ga'a
    - te ga'a
    - ve ga'a
  keywords:
    - Observing
    - taking note of.
  examples: {}
