di'u:
  word: di'u
  class: KOhA2
  pos: pronoun
  definition: >-
    A pro-sumti for the previous utterance, which came right before the current
    utterance.
  notes:
    - >-
      The utterance that this cmavo refers to is text. Using this cmavo alone
      refers to the words and rhetoric of the utterance. In constrast, prefixing
      this cmavo with {la'e} refers to what the text ''means''.
  confer:
    - di'u
    - dei
    - de'e
    - da'e
    - la'e
  keywords:
    - previous utterance
  examples:
    do na nelci lo mlatu .i di'u jitfa jufra: You don't like cats. That (the previous sentence) is a false sentence.
    levi litki cu skari claxu .i la'e di'u nibli lo du'u ra tolckape: >-
      This liquid is colorless. That (the meaning of the previous sentence)
      means that it's safe.
