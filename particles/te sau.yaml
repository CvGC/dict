te sau:
  class: BAI*
  pos: preposition
  definition: Required under conditions...
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of sarcu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 3rd place
      of sarcu and then fills it with the tagged sumti. In other words, the
      event described by the bridi is required under the conditions described by
      the referent of the tagged sumti.
  proposed tag:
    - te sarcu modal
  confer:
    - sarcu
    - sau
    - se sau
  keywords:
    - Required under conditions...
  examples:
    mi klama le briju te sau lo nu mi gunka: I go to the office as required by my work.
