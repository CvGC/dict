te ka'a:
  class: BAI*
  pos: preposition
  definition: With origin.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of klama.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of klama and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with an origin of
      going indicated by the referent of the tagged sumti.
  confer:
    - klama
    - ka'a
    - se ka'a
    - ve ka'a
    - xe ka'a
  keywords:
    - with origin
  examples:
    mi cadzu te ka'a le zarci: I walk from the store.
