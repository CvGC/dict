sau:
  class: BAI
  pos: preposition
  definition: Requiring...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of sarcu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of sarcu and then fills it with the tagged sumti. In other words, the
      event described by the bridi requires the referent of the tagged sumti.
  proposed tag:
    - sarcu modal
  confer:
    - sarcu
    - se sau
    - te sau
  keywords:
    - Requiring...
  examples:
    .i do nenri sau tu'a le ckiku valsi: 'You enter, with requirement the key word.'
