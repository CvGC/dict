ra'a:
  class: BAI
  pos: preposition
  definition: Pertained to by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of srana.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of srana and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is pertained to by the referent of
      the tagged sumti.
  confer:
    - srana
    - se ra'a
  keywords:
    - pertained to by
  examples:
    mi na birti tu'a ma kau poi cukta vau pe ra'a le do jufra: I am not certain what book your sentence is about.
