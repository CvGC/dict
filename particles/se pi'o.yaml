se pi'o:
  class: BAI*
  pos: preposition
  definition: Using tool.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of pilno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of pilno and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the use of the
      tool indicated by the referent of the tagged sumti.
  confer:
    - pilno
    - pi'o
    - te pi'o
  keywords:
    - using tool
  examples:
    mi cusku se pi'o lo skami: I express using a computer.
