te mau:
  class: BAI*
  pos: preposition
  definition: More in property.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of zmadu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of zmadu and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is exceeding something unspecified
      in the property which is the referent of the tagged sumti.
  confer:
    - zmadu
    - mau
    - se mau
    - ve mau
  keywords:
    - more in property
  examples:
    mi kalte lo finpe be te mau lo ka xamgu .enai lo ka tilju: 'I catch better fish, not heavier.'
