se la'u:
  class: BAI*
  pos: preposition
  definition: In quantity.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of klani.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of klani and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is quantified by the referent of
      the tagged sumti.
  confer:
    - klani
    - la'u
  keywords:
    - in quantity
  examples:
    le nolraitru cu clani se la'u li so'i te la'u lo se gradu be lo mitre be li pa no no: 'The king (who''s ''''''really'''''' tall, hundreds of metres).'
