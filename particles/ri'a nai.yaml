ri'a nai:
  word: ri'a nai
  class: BAI*
  pos: preposition
  definition: >-
    Not caused by... Tags a sumti as not fitting the 1st place of rinka.
    Augments the bridi in which it occurs, adding an extra place with the
    meaning of the 1st place of na'e rinka and then fills it with the tagged
    sumti.  In other words, the event described by the bridi is not caused by
    the referent of the tagged sumti.
  proposed tag:
    - na'e rinka modal
  confer:
    - rinka
    - ja'e
    - ni'i
    - mu'i
    - ki'u
    - ri'a
    - se ri'a
    - te ri'a
    - ri'a ma
    - se ri'a nai
  keywords:
    - Not caused by
    - Regardles of cause.
  examples:
    .i ma rinka lo nu .ue mi ka'e vasxu se ri'a nai lo nu mrobi'o kei sepi'o nai lo vacri lumci cabra: >-
      What caused you to be able to breathe without dying and without using an
      air-cleaner?
    .i mi nelci do ri'anai lo za'i do melbi: 'I like you, but not because you''re beautiful.'
  notes:
    - >-
      It should be noted (and this applies to all BAI+nai constructs) that while
      the above example asserts that "mi nelci do", and it asserts that this
      isn't a result of "do melbi", it does *not* assert "do melbi" one way or
      the other.
