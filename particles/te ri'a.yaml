te ri'a:
  class: BAI*
  pos: preposition
  definition: Caused under conditions...
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of rinka.  Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 3rd place
      of rinka and then fills it with the tagged sumti.  In other words, the
      event described by the bridi is caused under the conditions described by
      the referent of the tagged sumti.
  proposed tag:
    - te rinka modal
  confer:
    - rinka
    - ja'e
    - mu'i
    - ni'i
    - ki'u
    - ri'a
    - se ri'a
    - ri'a ma
    - ri'a nai
    - se ri'a nai
  keywords:
    - Caused under conditions...
  examples:
    mi mi cinpe'u teri'a lo vamji be lo reki'o rupnu: '(this is the only natural example, and I doubt we can use/translate this)'
    .i le karce cu xe klama teri'a loza'i mi bilga lonu klama le zarci: 'When I have to go to the store, the car is a vehicle.'
