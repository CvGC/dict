se ku'u:
  class: BAI*
  pos: preposition
  definition: In the culture of...
  notes:
    - >-
      Tags a sumti as fitting the second place of kulnu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of kulnu and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with the
      culture of the nation, people or ethos indicated or described by the
      referent of the tagged sumti.
  proposed tag:
    - se kulnu modal
  confer:
    - kulno
    - ku'u
  keywords:
    - In the culture of.
  examples:
    so'a da nelci lo rismi se ku'u lo ponjo: 'Almost everyone likes rice, according to Japanese culture.'
