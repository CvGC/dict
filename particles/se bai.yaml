se bai:
  class: BAI*
  pos: preposition
  definition: Forcing result...
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of bapli. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of bapli and then fills it with the tagged sumti. In other words, the
      event described by the bridi compels the result described by the referent
      of the tagged sumti.
  proposed tag:
    - se bapli modal
  confer:
    - bapli
    - bai
  keywords:
    - Forcing result
  examples:
    mi darxi le bolci se bai lo nu ri gunro farlu fi le gapru traji mokca be le cmalu cmana: I hit the ball forcing it to roll down from the top of the hill.
