se pa'a:
  class: BAI*
  pos: preposition
  definition: similar to Tags a sumti as fitting the 2nd place of panra.
  notes:
    - >-
      Augments the bridi in which it occurs, adding an extra, un-numbered place
      with the meaning of the 2nd place of panra and then fills it with the
      tagged sumti.  In other words, the event described by the bridi is
      parallel to or in addition to the referent of the tagged sumti.
  confer:
    - panra
    - pa'a
    - te pa'a
    - ve pa'a
  keywords:
    - in addition to
    - parallel to
    - parallelled by
  examples: {}
