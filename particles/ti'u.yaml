ti'u:
  class: BAI
  pos: preposition
  definition: Associated with time.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of tcika.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of tcika and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the time that
      is the referent of the tagged sumti.
  confer:
    - se ti'u
    - te ti'u
    - ve ti'u
    - tcika
  keywords:
    - at (time of day)
    - timestamped with time of day
  examples:
    doi xod ti'u ma do benji le mrilu mi: 'Xod, when did you send me that mail?'
    .i ku'i ba'anai do puzi xalka pinke ti'u li 2;30: 'But as I remember, you were just drinking alcohol at 2:30.'
    .iku'i le samseltcana ba spofu ti'u li pavopi'enono ca le cabdei vau .oisai: 'But the network will go down at 14:00 today, argh!'
    ba'a le sorprekarce cu tolcliva ti'u li pi'e 10: I expect the bus to arrive at ten past the hour.
