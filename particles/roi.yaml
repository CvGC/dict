roi:
  word: roi
  class: ROI
  pos: cast from digits to preposition (right)
  definition: >-
    Quantified tense. Converts a number to an objectively quantified tense
    interval modifier, indicating that the event takes place ''n'' times. When
    tagging a sumti, the sumti specifies the interval in which the repetitions
    occur.
  proposed tag:
    - >-
      ca ''number'' da poi ke'a cabna ''sumti''  //  fi'o jai ze'a rapli be li
      ''number''
  confer:
    - re'u
    - rapli
  keywords:
    - times
    - n times
  examples:
    mi so'i roi citka lo xarju rectu: I eat pork many times.
    mi no roi tcidu fi lo nuzykarni: I never read newspapers.
    mi curmi lo nu do pilno lo skami pa roi ro zeldei: I allow you to use the computer once each Sunday.
  notes:
    - 'http://www.lojban.org/lists/jboske/msg00218.html'
    - >-
      Summary: ROI is a sumti tcita, too. The sumti specifies which time
      interval the repetitions occur.
    - >-
      [http://groups.google.com/group/lojban/browse_thread/thread/cd0dec4182f0cb86
      Here, Robin agrees.]
  issues: []
  general section issues:
    - >-
      By convention, tagged sumti without quantification (the new definition of
      lo dispenses with the notion of implicit quantification) are taken to
      refer to single instances. E.g. ''mu roi lo cacra'' is taken to mean "five
      times per hour".
    - >-
      The meaning of tagged sumti with ROI, previously undescribed, has been
      explicitly laid out.
  mi djica lo panre be zo si'e poi srana lo temci:
    - >-
      .i zo roi cu te kancu gi'e nai parbi .i mi djica lo nu cusku le parbi da
      poi gasnu vau le srana temci
