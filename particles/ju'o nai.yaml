ju'o nai:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier. Used to express impossibility {MORE DETAILS}.  This
    word comprises a scale, along with "OTHER1" and "OTHER2".  See also OTHER1,
    OTHER2, the preface. 
  notes: []
  examples:
    doi la eimis. do sruma lo du'u cumki lenu facki roda poi jetnu ju'onai (+mod): >-
      Eimi, you assume it's possible when you find the truth, which is
      impossible.
