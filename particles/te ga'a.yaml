te ga'a:
  class: BAI*
  pos: preposition
  definition: Observed by means...
  notes:
    - >-
      Tags a sumti as fitting the third place of zgana.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of zgana and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with an
      observation performed in a fashion indicated or described by the referent
      of the tagged sumti.
  proposed tag:
    - te zgana modal
  confer:
    - zgana
    - ga'a
    - se ga'a
    - ve ga'a
  keywords:
    - Observed by means.
  examples:
    .i do djuno fi mi te ga'a ma: Through what means of observation do you know me?
    mi catlu lo tarci te ga'a lo lenjo: I examine the stars by means of lenses.
    mi jimpe fi lo selci te ga'a lo dikca ratni cmatcatci: 'I understand cells, having observed them with an electron microscope.'
