te ja'i:
  class: BAI*
  pos: preposition
  definition: By rule within...
  notes:
    - >-
      Tags a sumti as fitting the first place of javni.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of javni and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is enacted according a rule
      that holds within the community or system indicated or described by the
      referent of the tagged sumti.
  proposed tag:
    - te javni modal
  confer:
    - javni
    - ja'i
    - se ja'i
  keywords:
    - by rule within.
  examples:
    mi kavbu do te ja'i la mergu'e: I arrest you by the laws of America.
