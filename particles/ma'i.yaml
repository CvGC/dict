ma'i:
  class: BAI
  pos: preposition
  definition: In reference frame...
  notes:
    - >-
      Tags a sumti as fitting the first place of manri.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of manri and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is in a frame of reference
      or observation standard indicated or described by the referent of the
      tagged sumti.
  proposed tag:
    - manri modal
  confer:
    - '{jvs|manri}'
    - '{jvs|se ma''i}'
    - '{jvs|te ma''i}'
  keywords:
    - In reference frame.
  examples:
    ma'i le kulnrnorge ku le'e citno nixli cu posydji lo cmaxirma: 'In Norwegian culture, stereotypical little girls want ponies.'
    le mi ckafi cu dukse glare ma'i lo se pinxe: 'My coffee is too hot, by the standard of drinks.'
    My coffee is too hot to drink.: ''
    ma'i lo xriso mi na cevni: 'By the standards of Christians, I am not a god.'
