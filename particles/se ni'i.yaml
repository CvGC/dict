se ni'i:
  word: se ni'i
  class: BAI*
  pos: preposition
  definition: >-
    Logically therefore... Tags a sumti as fitting the 2nd place of nibli. 
    Augments the bridi in which it occurs, adding an extra place with the
    meaning of the 2nd place of nibli and then fills it with the tagged sumti.
    In other words, the event described by the bridi logically leads to the
    referent of the tagged sumti.
  proposed tag:
    - se nibli modal
  confer:
    - nibli
    - ja'e
    - mu'i
    - ri'a
    - ki'u
    - ni'i
    - te ni'i
    - ni'i ma
    - ni'i nai
    - se ni'i nai
  keywords:
    - Logically therefore...
  examples:
    .i se ni'i ri cusku no da poi lojbo: 'Because of that, nothing lojbanic is expressed.'
  notes:
    - The example used doesn't contain a main selbri. -previous example-er
    - >-
      Nuu... There's a main selbri, because {ri} sticks to se ni'i, and cusku is
      the main selbri. (se ni'i (ri)) (x1) cusku (x2 = no da (poi lojbo))
      -Lindar
