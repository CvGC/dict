se sau:
  class: BAI*
  pos: preposition
  definition: Required for...
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of sarcu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of sarcu and then fills it with the tagged sumti. In other words, the
      event described by the bridi is required for the referent of the tagged
      sumti.
  proposed tag:
    - se sarcu modal
  confer:
    - sarcu
    - sau
    - te sau
  keywords:
    - Required for...
  examples:
    .i .e'o ko sanli vi le serti se sau le nu mi fi do badgau'' (Slightly modified.): 'Please stand at the stairs, which is required for my defending you.'
