bai:
  class: BAI
  pos: preposition
  definition: Compelled by...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of bapli. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of bapli and then fills it with the tagged sumti. In other words, the
      event described by the bridi is compelled by the referent of the tagged
      sumti.
  proposed tag:
    - bapli modal
  confer:
    - bapli
    - se bai
  keywords:
    - Compelled by...
  examples:
    .i za'a bai lo skami mi nalviska le se cinri nu casnu: 'Apparently, the computer compels me to not see the interesting discussion.'
