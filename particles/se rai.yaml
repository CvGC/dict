se rai:
  class: BAI*
  pos: preposition
  definition: Superlative in.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of traji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of traji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is or is associated with something
      that is superlative in a property indicated by the referent of the tagged
      sumti.
  confer:
    - traji
    - se rai
    - te rai
    - ve rai
  keywords:
    - superlative in
  examples:
    sy sidju klama dy se rai lo ka sutra pe lo nu le xasli cu bajra: S helpfully went to D as fast as the donkey could run.
