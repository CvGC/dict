te cu'u:
  class: BAI
  pos: preposition
  definition: As told to...
  notes:
    - >-
      Tags a sumti as fitting the third place of cusku.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of cusku and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is spoken, written, or
      otherwise expressed to referent of the tagged sumti.
  proposed tag:
    - te cusku modal
  confer:
    - cusku
    - cu'u
    - se cu'u
    - ve cu'u
  keywords:
    - As told to.
  examples:
    mi na nelci lo nu lo rirni cu krixa te cu'u lo cifnu: I don't like when parents yell at infants.
    mi tcidu lo pemci te cu'u le lanzu be mi: I read the poem for my family.
