se de'i:
  class: BAI*
  pos: preposition
  definition: On the same date as.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of detri.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of detri and then fills it with the tagged sumti.  In other
      words, the event described by the bridi takes place on the same date as
      the referent of the tagged sumti.
  confer:
    - de'i
    - te de'i
    - ve de'i
    - detri
  keywords:
    - on the same date as
    - at the same date as
  examples:
    mi co'a zbasu le zdani se de'i le nu la KEnedis. se catra: I started building the house on the same date as Kennedy was killed.
