ri'i:
  class: BAI
  pos: preposition
  definition: Experienced by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of lifri.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of lifri and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is experienced by the referent of
      the tagged sumti.
  confer:
    - lifri
    - se ri'i
  keywords:
    - experienced by
  examples:
    le trene cu mutce sutra ri'i do: 'The train is very fast, as you experienced.'
