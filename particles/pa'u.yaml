pa'u:
  class: BAI
  pos: preposition
  definition: Having component.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of pagbu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of pagbu and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a part or
      component (of something unspecified) indicated by the referent of the
      tagged sumti.
  confer:
    - pagbu
    - se pa'u
  keywords:
    - having component
  examples:
    mi finti le minji be pa'u lo danlu selci: I've invented this machine which includes animal cells.
