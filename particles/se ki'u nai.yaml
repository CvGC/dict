se ki'u nai:
  class: BAI*
  pos: preposition
  definition: Not a reason to...
  notes:
    - >-
      Tags a sumti as not fitting the 2nd place of krinu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of krinu and then fills it with the tagged sumti.  In other words, the
      event described by the bridi is not the reason for the referent of the
      tagged sumti.
  proposed tag:
    - na'e se krinu modal
  confer:
    - krinu
    - ja'e
    - ri'a
    - ni'i
    - mu'i
    - ki'u
    - se ki'u
    - ki'u ma
    - ki'u nai
  keywords:
    - Not a reason to...
  examples:
    .i se ki'u nai bo mi jai bandu le nobli ke lojbo bangu lo vlatai zekri'' (Slightly modified.): >-
      Regardless of that reason, I defend the noble Lojban language against
      word-shape crimes.
