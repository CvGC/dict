ru:
  class: KOhA5
  pos: pronoun
  definition: pro-sumti.
  notes:
    - 'Repeats an earlier sumti, to be determined from context.'
  keywords:
    - earlier sumti
  examples:
    .i mi kucli ledu'u makau frica le xe fanva be ri le xe fanva be ru: >-
      I'm curious as to what differs from the translation of that and the
      translation of the thing you said a bit ago.
