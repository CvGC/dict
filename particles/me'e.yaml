me'e:
  class: BAI
  pos: preposition
  definition: With name.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of cmene.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of cmene and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a name
      indicated by the referent of the tagged sumti.
  confer:
    - cmene
    - se me'e
    - te me'e
  keywords:
    - with name
    - named
    - called
  examples:
    mi pu viska le se tivni be me'e zo byfis: I've been watching the TV show "Buffy".
