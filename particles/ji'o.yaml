ji'o:
  class: BAI
  pos: preposition
  definition: Under the diection of...
  notes:
    - >-
      Tags a sumti as fitting the first place of jitro.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of jitro and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is undertaken under the
      direction or control of the referent of the tagged sumti.  
  proposed tag:
    - jitro modal
  confer:
    - jitro
    - se ji'o
    - te ji'o
  keywords:
    - Under the direction of...
    - under the control of...
  examples:
    mi jbena ji'o le litru tarci: I was born under the guidance of the travel-star.
    mi finti lo samru'e ji'o lo jatna co jibri be mi: I create computer programs under the direction of my boss.
