tu:
  class: KOhA6
  pos: pronoun
  definition: pro-sumti.
  notes:
    - >-
      That yonder. Refers to a thing or place far away from the speaker and the
      listener.
  keywords:
    - that yonder
  examples:
    tu cukta lo pixra be lo nalgasnu ninmu: >-
      That over there is a book containing pictures of females not really doing
      anything.
