te le'a:
  class: BAI*
  pos: preposition
  definition: Defined by quality.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of klesi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of klesi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a
      categorization defined by a quality indicated by the referent of the
      tagged sumti.
  confer:
    - klesi
    - le'a
    - se le'a
  keywords:
    - defined by quality
  examples: {}
