se ba'i:
  class: BAI*
  pos: preposition
  definition: Instead of.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of basti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of basti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the replacement
      of the referent of the tagged sumti.
  confer:
    - basti
    - ba'i
  keywords:
    - instead of
    - replacing
  examples:
    ka'e rinka lo nu do krici lo du'u lo xanri loldi cu zasti se ba'i lo to'e xanri condi kevna: >-
      [It is] capable of causing you to believe there is an imaginary floor
      instead of a non-imaginary deep hole.
