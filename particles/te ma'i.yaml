te ma'i:
  class: BAI*
  pos: preposition
  definition: With rules for observation...
  notes:
    - >-
      Tags a sumti as fitting the third place of manri.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of manri and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with
      observation or measurement rules indicated or described by the referent of
      the tagged sumti.
  proposed tag:
    - te manri modal
  confer:
    - manri
    - ma'i
    - se ma'i
  keywords:
    - With rules for observation
    - rules of standard.
  examples:
    la .lojbot. cu jdice lo du'u xu kau gendra kei te ma'i tu'a la .camxes. ju'o ru'e: >-
      Lojbot decides whether or not something is grammatically correct using the
      standards of Camxes, I think.
    mi tadni lo te bilma te ma'i tu'a lo kumfa co jinsa be so'a da: >-
      I study diseases with observation rules relating to a room clean of almost
      all contaminants.
