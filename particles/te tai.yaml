te tai:
  class: BAI*
  pos: preposition
  definition: With ideal form...
  notes:
    - >-
      Tags a sumti as fitting the third place of tamsmi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of tamsmi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with an ideal
      or idealized form indicated or described by the referent of the tagged
      sumti.
  proposed tag:
    - te tamsmi modal
  confer:
    - tamsmi
    - tai
    - se tai
    - ve tai
  keywords:
    - With ideal form
    - sharing ideal form.
  examples:
    ko na cidydzu je klaku tetai lo na se rirni: Don't crawl and cry like an orphan.
    mi zbasu lo blaci be te tai lo bolci: I make glass in the form of a ball.
