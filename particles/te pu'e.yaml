te pu'e:
  class: BAI*
  pos: preposition
  definition: Processing into results...
  notes:
    - >-
      Tags a sumti as fitting the third place of pruce.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of pruce and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with a process
      that has as its output(s) the referent(s) of the tagged sumti.
  proposed tag:
    - te pruce modal
  confer:
    - pruce
    - pu'e
    - se pu'e
    - ve pu'e
  keywords:
    - Processing into results
    - processing into outputs.
  examples:
    mi cpacu lo blaci grana te pu'e lo botpi: I got some glass rods and processed them into bottles.
