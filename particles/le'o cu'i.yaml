le'o cu'i:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier. Used to express passive {MORE DETAILS}.  This word
    comprises a scale, along with "OTHER1" and "OTHER2".  See also OTHER1,
    OTHER2, the preface.
  notes: []
  examples:
    le'ocu'i mi pu troci lenu slabu rinsa do: 'Hey, I was trying to familiarly greet you.'
    .i le'ocu'i do na bredi lo nu casnu lo kagni kei poi plixau: 'No worries, you aren''t ready to talk about the company, which is useful.'
