ra'i:
  class: BAI
  pos: preposition
  definition: From source.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of krasi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of krasi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is from the source or origin or
      starting point indicated by the referent of the tagged sumti.
  confer:
    - krasi
    - se ra'i
  keywords:
    - from source
  examples:
    doi xod ra'i ma do smadi: 'Xod, on what basis did you guess [that]?'
    mi finti lo lisri ra'i lo nu mi pensi lo ranmi: 'I write a story, based on my thinking about myths.'
