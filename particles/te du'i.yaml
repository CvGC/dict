te du'i:
  class: BAI*
  pos: preposition
  definition: Equal in property.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of dunli.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of dunli and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a property or
      quality, relevant to some unspecified equality relation, indicated by the
      referent of the tagged sumti.
  confer:
    - dunli
    - du'i
    - te du'i
  keywords:
    - equal in property
  examples:
    loi re loi mu karda be te du'i lo ka skari be'o poi ke'a simxu lo nu frica fi lo ka skari: 'Two groups, of five cards which are equal in color, of different colors.'
