te ti'i:
  class: BAI*
  pos: preposition
  definition: Suggested to...
  notes:
    - >-
      Tags a sumti as fitting the third place of stidi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of stidi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is a suggestion made to the
      referent of the tagged sumti.
  proposed tag:
    - te stidi modal
  confer:
    - stidi
    - ti'i
    - se ti'i
  keywords:
    - Suggested to.
  examples:
    mi skicu lo cinse te bilma te ti'i lo tadni: I described STDs as a suggestion to the students.
