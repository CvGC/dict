ke'i:
  word: ke'i
  class: GAhO
  pos: connective modifier (either side)
  definition: >-
    Exclusive interval. Indicates that a boundary is excluded from an interval.
    When used before bi'o or bi'i, it indicates that the beginning of the
    interval is open. When used after bi'o or bi'i, it indicates that the end of
    the interval is open. When used before mi'i, it indicates that the center of
    the interval is open. When used after mi'i, it indicates that the outside of
    the interval is open.
  notes: []
  proposed tag: []
  confer:
    - ga'o
  keywords:
    - exclusive interval
    - open interval
    - exlude boundaries
  examples:
    mi sanli la .drestyn. ga'o bi'i ke'i la .frankfurt.: >-
      I am standing on the interval between Dresden (inclusive) and Frankfurt
      (exclusive).
    mi sanli la .drestyn. ke'i bi'i ga'o la .frankfurt.: >-
      I am standing on the interval between Dresden (exclusive) and Frankfurt
      (inclusive).
    mi sanli la .drestyn. ke'i bi'i ke'i la .frankfurt.: >-
      I am standing on the interval between Dresden and Frankfurt, exclusive of
      both.
  proposed grammar changes:
    - - 'In the PEG grammar, replace the line'
      - ^
    - - >-
        joik <- SE-clause? JOI-clause NAI-clause? / interval / GAhO-clause
        interval GAhO-clause
      - ^
    - - with the line
      - ^
    - >-
      joik <- SE-clause? JOI-clause NAI-clause? / interval / GAhO-clause
      interval / interval GAhO-clause / GAhO-clause interval GAhO-clause ^ A
      joik cannot be immediately followed by another joik, so a sequence "BIhI
      GAhO BIhI" cannot occur, so determining to which BIhI a GAhO belongs does
      not depend on the order in this line.
  general section notes:
    - >-
      BIhI may be used with only one GAhO next to it; this indicates that one
      end of the interval is closed or open, but says nothing about the other
      end. The Taylor series mentioned above diverges at 0, but converges at all
      other points on the boundary of the disk of convergence; thus the outside
      is neither closed nor open.
    - >-
      The definition of GAhO with ''mi'i'' differs from that in CLL, but there
      appears to be no prior usage of GAhO with ''mi'i''.
    - >-
      Allowing BIhI with only one GAhO is a change in the grammar. Since GAhO is
      used only with BIhI, and no [GAhO] BIhI [GAhO] may be followed immediately
      by another [GAhO] BIhI [GAhO], this introduces no new ambiguity.
  interval or point?:
