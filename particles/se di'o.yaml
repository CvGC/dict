se di'o:
  class: BAI*
  pos: preposition
  definition: At specific locus.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of diklo.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of diklo and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is at a specific locus which is
      the referent of the tagged sumti.
  confer:
    - di'o
    - te di'o
    - diklo
  keywords:
    - at specific locus
  examples:
    mi se skapi lo xunre se di'o le cidni: I have red skin at the elbow.
