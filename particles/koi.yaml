koi:
  class: BAI
  pos: preposition
  definition: Bounded by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of korbi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of korbi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is bounded by (bordered by) the
      referent of the tagged sumti.
  confer:
    - se koi
    - te koi
    - korbi
  keywords:
    - bounded by
    - inside
  examples:
    ko cintypu'i koi le kruvi: Paint inside the lines.
