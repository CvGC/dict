ve me'a:
  class: BAI*
  pos: preposition
  definition: Less by amount.
  notes:
    - >-
      Tags a sumti as fitting the 4th place of mleca.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 4th place of mleca and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is less than something unspecified
      by the amount that is the referent of the tagged sumti.
  confer:
    - mleca
    - me'a
    - se me'a
    - te me'a
  keywords:
    - less by amount
  examples:
    do krixa ve me'a lo decti klanrbeli be li so: You yell 9 decibels softer.
