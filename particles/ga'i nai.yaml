ga'i nai:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier/honorific. Used to express meekness {MORE DETAILS}. 
    This word comprises a scale, along with "OTHER1" and "OTHER2".  See also
    OTHER1, OTHER2, the preface. 
  notes: []
  examples:
    .i ko ga'inai nenri klama le mi ganxo (quoted from that picture we all love): I am an Esperantist.
    .i lo rectu be ko ku se canlu le briju vau ga'i nai: 'Get your meat right into my office, you maggot.'
