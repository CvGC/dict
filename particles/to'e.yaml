to'e:
  word: to'e
  class: NAhE
  pos: modifier
  definition: >-
    Converts a tanru-unit into another tanru-unit with opposite meaning. With
    BO, it converts a sumti into another sumti whose referent is opposite of the
    referent of the unconverted sumti.
  proposed tag: []
  confer:
    - na'e
    - je'a
    - no'e
  keywords:
    - opposite
    - un-
  usage eaxmples:
    - - mi to'e cirko lo sfani lo mi stasu
      - '"I found a fly in my soup."'
  notes:
    - 'NAhEs can also be used with tags and operators, and NAhE BO with operands.'
    - to'e bo "sumti" | lo dukti be "sumti"
  issues:
    - '{BOX}'
