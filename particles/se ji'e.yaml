se ji'e:
  class: BAI*
  pos: preposition
  definition: As a limit of.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of jimte.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of jimte and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is a limit of the referent of the
      tagged sumti.
  confer:
    - jimte
    - ji'e
    - te ji'e
  keywords:
    - as a limit of
  examples:
    lo citno prenu cu co'a xabju lo balcu'e tcadu se ji'e lo nu verba .e lo nu makcu: >-
      Young people move to university towns, demarcating the transition from
      childhood to adulthood.
