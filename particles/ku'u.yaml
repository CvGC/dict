ku'u:
  class: BAI
  pos: preposition
  definition: In culture including...
  notes:
    - >-
      Tags a sumti as fitting the first place of kulnu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of kulnu and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with the
      cultural idea or custom indicated or described by the referent of the
      tagged sumti.
  proposed tag:
    - kulnu modal
  confer:
    - '{jvs|kulnu}'
    - '{jvs|se ku''u}'
  keywords:
    - In culture.
  examples:
    ku'u lo softo lo snuji cu gleki tu'a ba'e do''' (slightly modified): 'In Soviet-Russia, a sandwich is happy about ''''''you''''''.'
    lo prenu na pinfu ja'i no da ku'u lo te flalu: People are not held prisoner for no reason in a law-based culture.
