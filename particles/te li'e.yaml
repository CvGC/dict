te li'e:
  class: BAI*
  pos: preposition
  definition: Ordered in sequence.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of lidne.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of lidne and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is ordered (non-temporally) in a
      sequenced defined or described by the referent of the tagged sumti.
  confer:
    - lidne
    - se li'e
    - te li'e
  keywords:
    - ordered in sequence
  examples:
    mi'o ne te li'e lo cmalu bi'o lo barda cu bajra: We ran in order from smallest to largest.
