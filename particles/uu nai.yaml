uu nai:
  word: uu nai
  class: UI*1
  pos: free modifier
  definition: >-
    Attitudinal. Used to express cruelty / callousness / hardheartedness /
    insensibility / insensitiveness / mercilessness / ruthlessness / unkindness
    / malice / evilness / wickedness
  confer:
    - kusru
  keywords: []
  examples:
    uu nai mi ba ponse lo do pruxi: 'Mwa, ha, ha, ha, ha! Your soul will be mine!'
