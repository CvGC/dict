se le'a:
  class: BAI*
  pos: preposition
  definition: As a category of.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of klesi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of klesi and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a superset
      indicated by the referent of the tagged sumti.
  confer:
    - klesi
    - le'a
    - te le'a
  keywords:
    - as a category of
    - in superset
  examples:
    mi nelci lo xunre be se le'a lo karce: I like red ones among those things which are cars.
    lo damba be se le'a lo spano gugde cu jinga: The Spanish fighters won.
