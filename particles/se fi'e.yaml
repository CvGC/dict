se fi'e:
  class: BAI*
  pos: preposition
  definition: Creating work.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of finti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of finti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the creation of
      the referent of the tagged sumti.
  confer:
    - finti
    - fi'e
    - te fi'e
    - ve fi'e
  keywords:
    - creating work
  examples:
    le tixnu cu cmila se fi'e lo lisri: The daughter's laughter is associated with a made-up story.
