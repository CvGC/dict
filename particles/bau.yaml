bau:
  class: BAI
  pos: preposition
  definition: In language...
  notes:
    - >-
      Tags a sumti as fitting the first place of bangu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of bangu and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is in the language indicated
      or described by the referent of the tagged sumti.
  proposed tag:
    - bangu modal
  confer:
    - bangu
    - se bau
    - te bau
  keywords:
    - In language.
  examples:
    mi ka'e to'e jundi ro sanga pemci pe bau le glico: I am capable of ignoring all sung poetry which is in English.
    mi nelci lo nu cusku bau la .lojban.: I like expressing in Lojban.
