fi'e:
  class: BAI
  pos: preposition
  definition: Created by.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of finti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of finti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the creation of
      something, and that the creator is the referent of the tagged sumti.
  confer:
    - finti
    - se fi'e
    - te fi'e
    - ve fi'e
  keywords:
    - created by
  examples: {}
