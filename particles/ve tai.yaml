ve tai:
  class: BAI*
  pos: preposition
  definition: Similar in property...
  notes:
    - >-
      Tags a sumti as fitting the fourth place of tamsmi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the fourth place of tamsmi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is similar to some ideal or
      idealized form in a property indicated or described by the referent of the
      tagged sumti.
  proposed tag:
    - ve tamsmi modal
  confer:
    - tamsmi
    - tai
    - se tai
    - te tai
  keywords:
    - Similar in property.
  examples:
    vetai xasne: It's sweaty. (best translation I could manage!)
    mi galfi le ti bolci le ta bolci ve tai lo ka skari: I turn this ball into that ball with respect to colour.
