se ma'e:
  class: BAI*
  pos: preposition
  definition: Made of material.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of marji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of marji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some object
      that is made of material indicated by the referent of the tagged sumti.
  confer:
    - marji
    - ma'e
    - te ma'e
  keywords:
    - made of material
  examples:
    mi dasni lo mapku be se ma'e lo rectu: I wear a hat made of meat.
