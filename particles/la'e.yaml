la'e:
  class: LAhE
  pos: noun modifier
  terminated by: LUhU
  definition: Indirect reference.
  notes:
    - >-
      It converts a sumti into another sumti. The converted sumti points to the
      referent of the referent of the unconverted sumti.
  confer:
    - lu'e
    - sinxa
  keywords:
    - the referent of
  examples:
    mi e do kakne lo nu pagre le cimdilnu i la'e di'u se nibli lo du'u mi'o mutce jarmau le cimdilnu: >-
      Both you and I could walk through the fog. That was because we were much
      harder than the fog.
    u'u mi na kakne lo nu xagmau cusku de'u sei la alis clite mutce spuda ki'u lo nu zu'u mi na jimpe la'e de'u: >-
      I'm afraid I can't put it more clearly,' Alice replied very politely, 'for
      I can't understand it myself to begin with [...]
