se cu'u:
  class: BAI*
  pos: preposition
  definition: Expressing...
  notes:
    - >-
      Tags a sumti as fitting the second place of cusku.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of cusku and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with the
      writing, speaking, or other expression of the referent of the tagged
      sumti.
  proposed tag:
    - se cusku modal
  confer:
    - cusku
    - cu'u
    - te cu'u
    - ve cu'u
  keywords:
    - Expressing
    - saying.
  examples:
    se'o verba selsanga se cu'u le se du'u lo za'i jmive cu selsenva po'o: >-
      I know internally that it is a children's song that express that life is
      only a dream.
    mi se zdile le si'o minde se cu'u lu ko mledi li'u: I am amused by the idea of commanding by saying "Be mold!".
