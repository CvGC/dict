se ca'i:
  class: BAI*
  pos: preposition
  definition: With authority over...
  notes:
    - >-
      Tags a sumti as fitting the second place of catni.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of catni and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with having
      authority over the referent of the tagged sumti.
  proposed tag:
    - se catn modal
  confer:
    - catni
    - ca'i
    - te ca'i
  keywords:
    - With authority over.
  examples:
    lo nu sonci cu jibri mi se ca'i lo jbama: 'Being a soldier is my job, where I have authority over bombs.'
