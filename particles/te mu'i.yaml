te mu'i:
  class: BAI*
  pos: preposition
  definition: Motive of person...
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of mukti. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 3rd place
      of mukti and then fills it with the tagged sumti. In other words, the
      event described by the bridi is somehow motivated by or motivates the
      person indicated by the referent of the tagged sumti.
  proposed tag:
    - te mukti modal
  confer:
    - mukti
    - ja'e
    - ni'i
    - ri'a
    - ki'u
    - mu'i
    - se mu'i
    - mu'i ma
    - mu'i nai
    - se mu'i nai
  keywords:
    - Motive of person...
  examples:
    xu se mikce te mu'i ba'e do: 'Is [[somebody unspecified]] treated by *your* motivation?'
    mi klama le zarci te mu'i le mi mamta: I go to the market by the motivation of my mom.
