ve ka'a:
  class: BAI*
  pos: preposition
  definition: Via route.
  notes:
    - >-
      Tags a sumti as fitting the 4th place of klama.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 4th place of klama and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a route of
      going indicated by the referent of the tagged sumti.
  confer:
    - klama
    - ka'a
    - se ka'a
    - te ka'a
    - xe ka'a
  keywords:
    - via route
  examples:
    mi cadzu ve ka'a le re moi dargu: I walk via second street.
