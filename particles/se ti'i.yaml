se ti'i:
  class: BAI*
  pos: preposition
  definition: Suggesting...
  notes:
    - >-
      Tags a sumti as fitting the second place of stidi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of stidi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi suggests the idea or action
      indicated or described by the referent of the tagged sumti.
  proposed tag:
    - se stidi modal
  confer:
    - stidi
    - ti'i
    - te ti'i
  keywords:
    - Suggesting...
  examples:
    mi skicu lo skami ciste do se ti'i .e'u nai lo nu do na troci lo nu pilno: >-
      I'll describe the computer system to you, but I suggest you not try to use
      it.
