gu'o:
  class: GUhA
  pos: forethought connective
  definition: >-
    A tanru FLC such that the containing bridi is true if and only if it is true
    for both or neither of the connected phrases.
  notes: []
  confer:
    - gu'a
    - gu'e
    - gu'u
    - gu'i
  keywords:
    - if and only if (tanru-internal FLC)
    - iff (tanru-internal FLC)
    - both or neither (tanru-internal FLC)
  examples:
    terpa gu'o lo za'i terpa: '( ! sole usage, incorrect ! )'
    .i mi nelci lo karce noi gu'o blanu gi xunre: >-
      I like cars which are any colour that isn't blue or red, unless it's blue
      and red simultaneously.
