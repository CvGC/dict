ve be'i:
  class: BAI*
  pos: preposition
  definition: Transmission origin.
  notes:
    - >-
      Tags a sumti as fitting the 4th place of benji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 4th place of benji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the
      transmission or sending of something from the referent of the tagged
      sumti.
  confer:
    - benji
    - be'i
    - se be'i
    - te be'i
    - xe be'i
  keywords:
    - transmission origin
    - transmit origin
  examples:
    la djan ckire le bruna ve be'i la paris: John thanks his borther with-sent-from Paris.
