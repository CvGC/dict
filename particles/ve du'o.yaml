ve du'o:
  class: BAI*
  pos: preposition
  definition: Under epistemology...
  notes:
    - >-
      Tags a sumti as fitting the fourth place of djuno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the fourth place of djuno and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with an
      epistemology (that is, a method of distinguishing true knowledge from
      false knowledge) indicated the referent of the tagged sumti.
  proposed tag:
    - ve djuno modal
  confer:
    - djuno
    - du'o
    - se du'o
    - te du'o
  keywords:
    - Under epistemology.
  examples:
    ve du'o le do selsne do mi klina viska: 'Under the epistemology of your dream, you clearly see me.'
    la .iesos. cevni ve du'o lo xriso: Jesus is God in Christianity.
