zau:
  class: BAI
  pos: preposition
  definition: Approved by...
  notes:
    - >-
      Tags a sumti as fitting the first place of zanru.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of zanru and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is approved by the referent
      of the tagged sumti.
  proposed tag:
    - zanru modal
  confer:
    - zanru
    - se zau
  keywords:
    - Approved by.
  examples:
    zo zau valsi zau mi: 'zau" is a word, which I approve.'
    mi cliva zau la patfu: I left with Dad's permission.
