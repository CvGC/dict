ga'a:
  class: BAI
  pos: preposition
  definition: To observer...
  notes:
    - >-
      Tags a sumti as fitting the first place of zgana.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of zgana and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is perceived by an observer
      described or indicated by the referent of the tagged sumti.
  proposed tag:
    - zgana modal
  confer:
    - zgana
    - se ga'a
    - te ga'a
    - ve ga'a
  keywords:
    - To observer...
  examples:
    i pamai lo simsa stura pu co'i tolcanci ga'a ro lo rexa drata pamei: >-
      First, the same structure had just appeared according to all 26 other
      individuals.
    le dinju cu xunre ga'a do .e nai mi: The building is red as observed by you but not me.
