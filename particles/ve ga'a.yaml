ve ga'a:
  class: BAI*
  pos: preposition
  definition: Observed under conditions...
  notes:
    - >-
      Tags a sumti as fitting the fourth place of zgana.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the fourth place of zgana and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with an
      observation made under the conditions indicated or described by the
      referent of the tagged sumti.
  proposed tag:
    - ve zgana modal
  confer:
    - zgana
    - ga'a
    - se ga'a
    - te ga'a
  keywords:
    - Observed under conditions...
  examples:
    mi catlu lo tarci ve ga'a lo nicte: I examine the stars under the conditions of night.
