ri'a:
  class: BAI
  pos: preposition
  definition: With cause...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of rinka.  Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of rinka and then fills it with the tagged sumti.  In other words, the
      event described by the bridi is caused by the referent of the tagged
      sumti.
  proposed tag:
    - rinka modal
  confer:
    - rinka
    - ja'e
    - ni'i
    - mu'i
    - ki'u
    - se ri'a
    - te ri'a
    - ri'a nai
    - se ri'a nai
  keywords:
    - cause
    - because
  examples:
    .i le bolci cu farlu ri'a lo nu mi co'u sarji ri: The ball fell because I stopped holding it up.
