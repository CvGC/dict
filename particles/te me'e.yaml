te me'e:
  class: BAI*
  pos: preposition
  definition: As a name used by.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of cmene.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of cmene and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some name used
      or created by the referent of the tagged sumti.  See also:cmene
    - me'e
    - se me'e
  keywords:
    - as a name used by
    - as named by
  examples:
    coi tordu pe te me'e mi do gasnu ma: 'Hey shorty, as I call you, what are you up to?'
