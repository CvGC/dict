se bau:
  class: BAI*
  pos: preposition
  definition: In language of...
  notes:
    - >-
      Tags a sumti as fitting the second place of bangu.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of bangu and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is in the language used by
      the referent of the tagged sumti.
  proposed tag:
    - se bangu modal
  confer:
    - bangu
    - bau
    - te bau
  keywords:
    - In language of.
  examples:
    .i zo'oi .kebab. zoi gy. shish kebab .gy. simsa se bau le'e merko: >-
      Kebab" and "shish kebab" are similar in the language of the stereotypical
      American.
    mi pu tavla la .guen. se bau ri: I was talking to Gwen in her language.
