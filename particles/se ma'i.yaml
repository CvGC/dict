se ma'i:
  class: BAI*
  pos: preposition
  definition: With standard for observing...
  notes:
    - >-
      Tags a sumti as fitting the second place of manri.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of manri and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with a frame
      of reference or observation standard used for measuring or determining
      that which is described or indicated by the referent of the tagged sumti.
  proposed tag:
    - se manri modal
  confer:
    - manri
    - ma'i
    - te ma'i
  keywords:
    - As a standard for
    - with standard for observing.
  examples:
    doi ibuton do certu se ma'i lo'e cnino jboselbau: >-
      Hey Ibuton, you're an expert as a standard for observing a typical
      unfamiliar lojbanic expression.
    mi tadni lo te bilma se ma'i lo selci: I study disease with standardized observation of cells.
