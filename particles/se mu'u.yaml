se mu'u:
  class: BAI*
  pos: preposition
  definition: Example of property.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of mupli.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of mupli and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with an example of
      the property indicated by the referent of the tagged sumti.
  confer:
    - mupli
    - mu'u
    - te mu'u
  keywords:
    - example of property
  examples:
    ko zgana le karce be se mu'u lo ka skari da poi mi nelci: 'Look at that car, which exemplifies being of a colour that I like.'
