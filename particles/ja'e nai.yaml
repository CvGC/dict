ja'e nai:
  class: BAI*
  pos: preposition
  definition: Without result...
  notes:
    - >-
      Tags a sumti as not fitting the 1st place of jalge. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of jalge and then fills it with the tagged sumti.  In other words, the
      event described by the bridi does not result in the referent of the tagged
      sumti.
  proposed tag:
    - na'e jalge modal
  keywords:
    - Without result...
  examples:
    .i ja'e nai bo mi na ka'e sipna: 'Regardless of this, I am not able to sleep.'
