ta:
  class: KOhA6
  pos: pronoun
  definition: pro-sumti.
  notes:
    - >-
      That there. Refers to a thing or place near the listener or a medium
      distance from the speaker. 
  keywords:
    - that there
  examples:
    doi ksion go'i .i ta cnino traji: 'Hey Xion, yeah. That thing near you is the most new.'
