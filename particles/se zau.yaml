se zau:
  class: BAI*
  pos: preposition
  definition: Approving...
  notes:
    - >-
      Tags a sumti as fitting the second place of zanru.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of zanru and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with the
      someone's or something's approval of that which is described or indicated
      by the referent of the tagged sumti.
  proposed tag:
    - se zanru modal
  confer:
    - zanru
    - zau
  keywords:
    - Approving.
  examples:
    mi pu zi vitke lo kagni nunpenmi be se zau lo cnino kagni platu: >-
      I was just at the company meating, where the new business plan was
      approved.
