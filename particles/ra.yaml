ra:
  class: KOhA5
  pos: pronoun
  definition: pro-sumti.
  notes:
    - 'Repeats a recent, but usually not the previous, sumti.'
  keywords:
    - recent sumti
  examples:
    .i ca lenu la gregor.samsas. co'a cikna gi'e co'u raktu senva vau ca lo cerni kei ra facki lenu ra vi le ckana ba'o binxo lo brabra cinki: >-
      As Gregor Samsa awoke one morning from uneasy dreams he found himself in
      his bed transformed into a gigantic insect.
