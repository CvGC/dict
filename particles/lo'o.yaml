      tu'a ''sumti'' || = lo su'u ''sumti'' co'e  |- | lu'a ''sumti'' || = lo me
      ''sumti'' / lo cmima be ''sumti'' [noi selcmi] / lo se gunma be ''sumti''
      [noi gunma] |- | lu'o ''sumti'' || = loi me ''sumti''  |- | lu'i ''sumti''
      || = lo'i me ''sumti'' |- | vu'i ''sumti'' || = lo porselcmi be ''sumti''
      enai lo na me ''sumti'' |}
