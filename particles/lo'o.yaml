lo'o:
  word: lo'o
  class: LOhO
  pos: terminator
  terminates:
    - LI
  definition: Terminator for LI.
  notes:
    - These definitions are in agreement with CLL.
  confer:
    - li
  keywords:
    - terminator
  examples:
    i mi mutce lo ka nelci lo sance be me'o ky lo'o .e me'o ty: I like a lot the sound of the letter K and the letter T.
  formal definitions:
