cu'u:
  class: BAI
  pos: preposition
  definition: As said by...
  notes:
    - >-
      Tags a sumti as fitting the first place of cusku.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of cusku and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is spoken, written or
      otherwise expressed by the referent of the tagged sumti.
  proposed tag:
    - cusku modal
  confer:
    - cusku
    - se cu'u
    - te cu'u
    - ve cu'u
  keywords:
    - As said by
    - said.
  examples:
    i cu'u la donri mi ciska lu traji lo ka kukte li'u lo vitke vreji cukta pe lo gusta ca lo prulamdei: >-
      As said by Dag, I wrote, "It was the most delicious." on the guest-book of
      the restaurant yesterday.
    cu'u le jbogri .e le flalu la lojban cu ba'e du la loglan: 'As said by the LLG and the law, Lojban is ''''''''equal'''''''' to Loglan.'
    'Artificial?  From the CLL:': la .apasionatas pe cu'u la .artr. rubnstain.  cu se nelci mi
