du'o:
  class: BAI
  pos: preposition
  definition: ';''''''''du''o'''''''' (BAI):  Known by...'
  notes:
    - >-
      Tags a sumti as fitting the first place of djuno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of djuno and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is known by the referent of
      the tagged sumti.
  proposed tag:
    - djuno modal
  confer:
    - djuno
    - se du'o
    - te du'o
    - ve du'o
  keywords:
    - 'According to, known by.'
  examples:
    du'o la rodjer.klark lo datni cu kakne lo nu djica lo nu zifre: 'Data is capable of wanting to be free, as Roger Clarke knows.'
