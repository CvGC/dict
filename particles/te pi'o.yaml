te pi'o:
  class: BAI*
  pos: preposition
  definition: Usage for purpose.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of pilno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of pilno and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with the use of a
      tool for a purpose indicated by the referent of the tagged sumti.
  confer:
    - pilno
    - pi'o
    - se pi'o
  keywords:
    - usage for purpose
  examples:
    mi na djuno rau datni tepi'o le nu smadi: I don't have enough information to guess.
    mi ka'argau fi lo mudri te pi'o lo nu finti lo larcu dacti: >-
      I cut wood (using a tool unspecified) for the purpose of creating an
      object of art.
