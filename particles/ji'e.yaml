ji'e:
  class: BAI
  pos: preposition
  definition: Up to limit.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of jimte.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of jimte and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is limited by the referent of the
      tagged sumti.
  confer:
    - jimte
    - se ji'e
    - te ji'e
  keywords:
    - up to limit
    - limited by
  examples:
    do kakne lo nu snada kei ji'e po'o lo se djica be do: Your ability to succeed is limited only by what you desire.
