se ri'a nai:
  class: BAI*
  pos: preposition
  definition: Not resulting in...
  notes:
    - >-
      Tags a sumti as not fitting the 2nd place of rinka. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of na'e rinka and then fills it with the tagged sumti.  In other words,
      the event described by the bridi does not cause the event described by the
      referent of the tagged sumti.
  proposed tag:
    - na'e se rinka modal
  confer:
    - rinka
    - ja'e
    - mu'i
    - ni'i
    - ki'u
    - ri'a
    - se ri'a
    - te ri'a
    - ri'a ma
    - ri'a nai
  keywords:
    - Not resulting in...
  examples:
    .i mi na morsi seri'anai lo nu ba'o se citka: 'I am not dead, but that doesn''t stop me from being food.'
    .i do darxi le ve tivni seri'anai lonu ri se cikre: 'You hit the TV, but that doesn''t result in it being repaired.'
