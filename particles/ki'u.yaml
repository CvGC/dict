ki'u:
  class: BAI
  pos: preposition
  definition: Because of reason...
  notes:
    - >-
      Tags a sumti as fitting the 1st place of krinu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of krinu and then fills it with the tagged sumti. In other words, the
      event described by the bridi occurs for the reason indicated by the
      referent of the tagged sumti.
  proposed tag:
    - krinu modal
  confer:
    - krinu
    - ja'e
    - ni'i
    - ri'a
    - mu'i
    - se ki'u
    - ki'u ma
    - ki'u nai
    - se ku'i nai
  keywords:
    - Because of reason...
  examples:
    .i mi nelci la lojban ki'u lenu mi pensi ta'i le pe'a lojbo: I like lojban because I think in a figuratively lojbanic manner.
