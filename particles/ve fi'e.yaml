ve fi'e:
  class: BAI*
  pos: preposition
  definition: Created from.
  notes:
    - >-
      Tags a sumti as fitting the 4th place of finti.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 4th place of finti and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with an act of
      creation using pre-existing ideas or elements indicated by the referent of
      the tagged sumti.
  confer:
    - finti
    - fi'e
    - se fi'e
    - te fi'e
  keywords:
    - created from
  examples:
    mi ciska lo lisri be ve fi'e lo ranmi: I write a story using mythological elements.
