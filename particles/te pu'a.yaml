te pu'a:
  class: BAI*
  pos: preposition
  definition: Pleasing conditions.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of pluka.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of pluka and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with something being
      pleasant under condictions indicated by the referent of the tagged sumti.
  confer:
    - pluka
    - pu'a
    - se pu'a
  keywords:
    - pleasing conditions
    - conditions for pleasantness
  examples: {}
