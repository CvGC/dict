xe ka'a:
  class: BAI*
  pos: preposition
  definition: By transportation mode.
  notes:
    - >-
      Tags a sumti as fitting the 5th place of klama.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 5th place of klama and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a
      transportation mode or method indicated by the referent of the tagged
      sumti.
  confer:
    - klama
    - ka'a
    - se ka'a
    - te ka'a
    - ve ka'a
  keywords:
    - by transportation mode
  examples: {}
