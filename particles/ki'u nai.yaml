ki'u nai:
  class: BAI*
  pos: preposition
  definition: Without reason...
  notes:
    - >-
      Tags a sumti as not fitting the 1st place of krinu. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 1st place
      of krinu and then fills it with the tagged sumti.  In other words, the
      event described by the bridi is not reasonably justified by the referent
      of the tagged sumti.
  proposed tag:
    - na'e krinu modal
  confer:
    - krinu
    - ja'e
    - ri'a
    - ni'i
    - ni'i
    - ki'u
    - se ki'u
    - ki'u ma
    - se ku'i nai
  keywords:
    - Without reason...
  examples:
    mi selsau zo slabu na ki'u nai lo za'i mi so'i roi cilre: I'm familiar with "slabu" and not without the reason I often study.
    la uest cu se nabmi ge ki'u nai lo nu .u bu mitcinpa'i nanmu gi ki'u lo nu .u bu simlu lo ka djica lo nu pilno lo nu catni fi lo gubni jibri kei lo nu cpedu lo cinse nu selfu: >-
      West is in trouble not because he is a gay man, but because he is a man
      who was apparently willing to use the power of his public office to
      solicit sexual favors.
