ga'i cu'i:
  class: UI*5
  pos: free modifier
  definition: >-
    Attitudinal modifier/honorific. Used to express equal rank {MORE DETAILS}. 
    This word comprises a scale, along with "OTHER1" and "OTHER2".  See also
    OTHER1, OTHER2, the preface. 
  notes: []
  examples:
    .i mi ro do ga'icu'i tavla: 'I''m talking to you, my peers.'
