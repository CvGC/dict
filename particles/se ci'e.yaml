se ci'e:
  class: BAI*
  pos: preposition
  definition: Of system components...
  notes:
    - >-
      Tags a sumti as fitting the third place of ciste.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of ciste and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is part of the set of system
      components described or indicated by the referent of the tagged sumti.
  proposed tag:
    - te ciste modal
  confer:
    - ciste
    - ci'e
    - se ci'e
    - ve ci'e
  keywords:
    - Of system components.
  examples:
    go'i .i lo li'i bau cusku cu sidju lo li'i pensi teci'e tu'a lo cmaci: >-
      Yeah. Having experience talking helps thinking amongst various systems of
      maths.
    mi jongau le mi skami le ckule seltcana be te ci'e lo'i ke cmaci ckule pagbu ke'e skami: I attach my computer to the school's network of math department computers.
