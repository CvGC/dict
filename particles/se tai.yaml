se tai:
  class: BAI*
  pos: preposition
  definition: Resembling...
  notes:
    - >-
      Tags a sumti as fitting the second place of tamsmi.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the second place of tamsmi and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is in a form similar to or
      resembles the referent of the tagged sumti.
  proposed tag:
    - se tamsmi modal
  confer:
    - tamsmi
    - tai
    - se tai
    - ve tai
  keywords:
    - Resembling
    - as a form of.
  examples: {}
