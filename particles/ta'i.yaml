ta'i:
  class: BAI
  pos: preposition
  definition: By method...
  notes:
    - >-
      Tags a sumti as fitting the first place of tadji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the first place of tadji and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is enacted using the
      methodology described or indicated by the referent of the tagged sumti.  
  proposed tag:
    - tadji modal
  confer:
    - tadji
    - se ta'i
    - te ta'i
    - ta'i ma
  keywords:
    - By method
    - with method.
  examples:
    ta'i ma do zbasu le danmo: How do you make the smoke?
    ta'i ma do cilre la lojban: By what method did you learn Lojban?
    xu do tadni ta'i lo nu casnu: Do you study by discussing?
