du'i:
  class: BAI
  pos: preposition
  definition: As much as.
  notes:
    - >-
      Tags a sumti as fitting the 1st place of dunli.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 1st place of dunli and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is equal to or as much as the
      referent of the tagged sumti in some property or quantity unpsecified.
  proposed tag: []
  confer:
    - dunli
    - se du'i
    - te du'i
  keywords:
    - as much as
    - equalled by
    - equal to
  examples:
    mi muvgau lo ve tivni be du'i lo rupnu be li pa re ki'o le sorcu: I moved $12 000 of televisions into storage.
