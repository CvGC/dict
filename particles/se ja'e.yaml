se ja'e:
  class: BAI*
  pos: preposition
  definition: Results because ...
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of jalge. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of jalge and then fills it with the tagged sumti. In other words, the
      event described by the bridi results because of the referent of the tagged
      sumti.
  proposed tag:
    - se jalge modal
  confer:
    - jalge
    - ja'e
    - ja'e nai
    - se ja'e nai
  keywords:
    - Results because...
  examples:
    mi binxo lo perli se ja'e lo nu mi citka lo perli: I become a pear because I eat a pear.
    mi cadzu se ja'e lo nu mi na ponse lo karce: I walk because I don't own a car.
