pa'o:
  class: FAhA3
  pos: preposition
  definition: Intersecting.
  notes:
    - >-
      Indicates that the event passes through a certain point or area. When
      tagging a sumti, the sumti indicates what the event passes through.
  proposed tag:
    - fi'o se pagre
  confer:
    - pagre
  keywords:
    - intersecting
    - transverse
    - transfixing
    - passing through
  examples:
    ni'o le prije ca lo cabvanci cu xruti lo purdi pe le mivyka'a gi'e lebna lo balre pa'o lo canko be lo kumfa gi'e ba bo lebna lo cifnu noi zvati lo ckana pe lo verba kumfa: >-
      That same afternoon, the doctor returned to the vivisectionist's garden,
      purloined one of his razors through the dressing room window, and on a
      second trip, removed his baby from the nursery basinette.
    i lo go'i pu se catra lo dikca be ri'a lo ratcu poi pu ba'o batci pa'o loi skori poi bevri lo dikca lo vo'a jirku'a: >-
      It was killed by the electric charge caused by a rat that had bit through
      the cord that carried the electric charge to it.
    .i mi sutra joiku'i.o'a banli cadzu pa'o la'ele cravro noi tilju je jadycau: >-
      I swiftly but grandly walked through The Front Door, Which Is Heavy And
      Plain.
    i lu ai mi noroi za'ure'u klama ba'e tu sei la alis ca le nu pluta sisku pa'o le ricmei cu cusku: >-
      At any rate I'll never go ''there'' again!' said Alice as she picked her
      way through the wood.
