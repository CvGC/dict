te du'o:
  class: BAI*
  pos: preposition
  definition: Knowing about...
  notes:
    - >-
      Tags a sumti as fitting the third place of djuno.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the third place of djuno and then fills it with the tagged sumti.  In
      other words, the event described by the bridi is associated with a subject
      of knowledge indicated or described by the referent of the tagged sumti.
  proposed tag:
    - te djuno modal
  confer:
    - djuno
    - du'o
    - se du'o
    - ve du'o
  keywords:
    - Knowing about.
  examples:
    .i di'a jundi .i .u'e mi tcidu te du'o la .loglan.: 'I''ll be right back. Wow, I''m reading, knowing something about Loglan.'
    mi ne te du'o lo mikce saske cu ka'e sidju: 'I, knowing about medicine, can help.'
