te si'u:
  class: BAI*
  pos: preposition
  definition: Assisting in.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of sidju.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of sidju and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with assisting in or
      with doing or achieving the referent of the tagged sumti.
  confer:
    - si'u
    - se si'u
    - sidju
  keywords:
    - assisting in
    - assisting with
  examples: {}
