se ni'i nai:
  class: BAI*
  pos: preposition
  definition: Does not logically entail...
  notes:
    - >-
      Tags a sumti as not fitting the 2nd place of nibli. Augments the bridi in
      which it occurs, adding an extra place with the meaning of the 2nd place
      of nibli and then fills it with the tagged sumti.  In other words, the
      event described by the bridi does not logically entail the referent of the
      tagged sumti.
  proposed tag:
    - na'e se nibli modal
  confer:
    - nibli
    - ja'e
    - ri'a
    - mu'i
    - ki'u
    - ni'i
    - se ni'i
    - te ni'i
    - ni'i ma
    - ni'i nai
  keywords:
    - Does not logically entail...
  examples:
    lo gerku lo plini cu simsa le ka barda .i se ni'i nai bo ri xi re ri xi ci simsa le ka barda: >-
      Dogs are similar to planets in size; it does not therefore follow that
      planets are similar to dogs in size.
