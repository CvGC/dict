se ka'a:
  class: BAI*
  pos: preposition
  definition: With destination.
  notes:
    - >-
      Tags a sumti as fitting the 2nd place of klama.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 2nd place of klama and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with a destination
      of going indicated by the referent of the tagged sumti.
  confer:
    - klama
    - ka'a
    - te ka'a
    - ve ka'a
    - xe ka'a
  keywords:
    - with destination
  examples:
    mi cadzu se ka'a le zarci: I walk to the store.
