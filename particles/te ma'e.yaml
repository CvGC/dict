te ma'e:
  class: BAI*
  pos: preposition
  definition: In material form.
  notes:
    - >-
      Tags a sumti as fitting the 3rd place of marji.  Augments the bridi in
      which it occurs, adding an extra, un-numbered place with the meaning of
      the 3rd place of marji and then fills it with the tagged sumti.  In other
      words, the event described by the bridi is associated with some material
      object that has a form indicated by the referent of the tagged sumti.
  confer:
    - marji
    - ma'e
    - se ma'e
  keywords:
    - in material form
  examples:
    mi dasni lo rectu be te ma'e lo mapku: I wear meat in the shape of a hat.
